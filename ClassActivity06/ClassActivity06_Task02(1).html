<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login and Signup Forms</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div id="signupFormDiv">
            <h2>Sign In</h2>
            <form id="signupForm" onsubmit="return validateSignupForm()">
                <div class="form-group">
                    <label for="signupUsername">Username:</label>
                    <input type="text" class="form-control" id="signupUsername" required>
                    <small class="text-danger signup-error" id="signupUsernameError"></small>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                    <small class="text-danger signup-error" id="signupPasswordError"></small>
                </div>
            <p class="mt-3">No account? <a href="ClassActivity06_Task02.html">Sign Up</a></p>

                <!-- Add more signup form fields as needed -->
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>

            <script>
        function validateSignupForm() {
            resetErrors('signup');
            let valid = true;

            const signupUsername = document.getElementById('signupUsername').value;
            if (signupUsername.length < 3) {
                document.getElementById('signupUsernameError').innerText = 'Username must be at least 3 characters';
                valid = false;
            }

            const signupPassword = document.getElementById('signupPassword').value;
            if (signupPassword.length < 6) {
                document.getElementById('signupPasswordError').innerText = 'Password must be at least 6 characters';
                valid = false;
            }

            // Add more validation as needed for other signup form fields

            return valid;
        }

        function validateLoginForm() {
            resetErrors('login');
            let valid = true;

            const loginUsername = document.getElementById('loginUsername').value;
            if (loginUsername.length < 3) {
                document.getElementById('loginUsernameError').innerText = 'Username must be at least 3 characters';
                valid = false;
            }

            const loginPassword = document.getElementById('loginPassword').value;
            if (loginPassword.length < 6) {
                document.getElementById('loginPasswordError').innerText = 'Password must be at least 6 characters';
                valid = false;
            }

            // Add more validation as needed for other login form fields

            return valid;
        }

        function resetErrors(formType) {
            const errorElements = document.querySelectorAll(`.${formType}-error`);
            errorElements.forEach((element) => {
                element.innerText = '';
            });
        }

        function showLoginForm() {
            document.getElementById('signupFormDiv').style.display = 'none';
            document.getElementById('loginFormDiv').style.display = 'block';
        }

        function showSignupForm() {
            document.getElementById('loginFormDiv').style.display = 'none';
            document.getElementById('signupFormDiv').style.display = 'block';
        }
    </script>
</body>
</html>
