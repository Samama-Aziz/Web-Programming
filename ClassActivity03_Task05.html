<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTask-05</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="mb-3">
                <label for="numberInput" class="form-label">Enter a number:</label>
                <input type="number" class="form-control" id="numberInput" min="1" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="printTable()">Print Table</button>
            <div id="tableResult" class="mt-3"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function printTable() {
            var numberInput = document.getElementById('numberInput').value;
            var number = parseInt(numberInput);

                document.getElementById('tableResult').innerHTML = `<h2>Multiplication Table for ${number}:</h2>`;

                for (var i = 1; i <= 10; i++) {
                    document.getElementById('tableResult').innerHTML += `<p>${number} x ${i} = ${number * i}</p>`;
                }
            } 
        
    </script>
</body>
</html>
