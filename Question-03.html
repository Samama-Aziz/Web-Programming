<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #clock {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .time-unit {
            font-size: 72px;
            margin: 10px;
            padding: 20px;
            
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .reflection {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            transform: scaleY(-1);
            transform-origin: center top;
            border-radius: 50%;
        }

        #hours { background-color: #ff6b6b; color: #fff; }
        #minutes { background-color: #48dbfb; color: #fff; }
        #seconds { background-color: #1dd1a1; color: #fff; }
        #period { background-color: #ff9f43; color: #fff; }

        #info {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="info">
                <p>This is the current time</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="clock">
                <div class="time-unit" id="hours">
                    12
                    <div class="reflection"></div>
                </div>
                <div class="time-unit" id="minutes">
                    00
                    <div class="reflection"></div>
                </div>
                <div class="time-unit" id="seconds">
                    00
                    <div class="reflection"></div>
                </div>
                <div class="time-unit" id="period">
                    AM
                    <div class="reflection"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            var period = "AM";

            if (hours >= 12) {
                period = "PM";
                hours -= 12;
            }

            if (hours === 0) {
                hours = 12;
            }

            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            if (minutes < 10) {
                minutes = "0" + minutes;
            }

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('period').textContent = period;
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
