<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .btn {
            margin: 0 10px; 
        }
    </style>
    <title>LabTask-02</title>
</head>
<body>
    <div style="display: flex; height: 100vh; align-items: center; justify-content: center;">
        <button type="button" class="btn btn-primary" onclick="showMessage('Primary')">Primary</button>
        <button type="button" class="btn btn-secondary" onclick="showMessage('Secondary')">Secondary</button>
        <button type="button" class="btn btn-success" onclick="showMessage('Success')">Success</button>
        <button type="button" class="btn btn-danger" onclick="showMessage('Danger')">Danger</button>
        <button type="button" class="btn btn-warning" onclick="showMessage('Warning')">Warning</button>
        <button type="button" class="btn btn-info" onclick="showMessage('Info')">Info</button>
        <button type="button" class="btn btn-light" onclick="showMessage('Light')">Light</button>
        <button type="button" class="btn btn-dark" onclick="showMessage('Dark')">Dark</button>

        <button type="button" class="btn btn-link" onclick="showMessage('Link')">Link</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function showMessage(btnText) {
            alert('Button Clicked: ' + btnText);
        }
    </script>
</body>
</html>
