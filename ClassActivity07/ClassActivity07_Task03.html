<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        #uploadedImage {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        #toggleButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <img id="uploadedImage" src="images.jpeg" alt="Uploaded Image" class="img-fluid">
    <button id="toggleButton" class="btn btn-primary">Show Image</button>
</div>

<script>
    $(document).ready(function(){
        $('#toggleButton').on('click', function(){
            $('#uploadedImage').toggle();

            var buttonText = $(this).text();
            $(this).text(buttonText === 'Show Image' ? 'Hide Image' : 'Show Image');
        });
    });
</script>

</body>
</html>
