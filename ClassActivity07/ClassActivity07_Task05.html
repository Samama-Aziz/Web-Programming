<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Table Row</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container{
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <table class="table" id="my-table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr id="row1">
                <td class="cell-id">1</td>
                <td class="cell-name">John Doe</td>
                <td class="cell-action"><button class="btn btn-danger remove-row">Remove</button></td>
            </tr>
            <tr id="row2">
                <td class="cell-id">2</td>
                <td class="cell-name">Jane Doe</td>
                <td class="cell-action"><button  class="btn btn-danger remove-row" id="remove">Remove</button></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function(){
        $('*').on('click', function(){
            var clickedClass = $(this).attr('class');
            var clickedId = $(this).attr('id');

            alert('Clicked Element Class: ' + clickedClass + '\nClicked Element ID: ' + clickedId);
        });
    });
</script>

</body>
</html>
