!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>LabTask-03</title>
</head>
<body class="container mt-5">
    <form id="calculatorForm">
        <div class="mb-3">
            <label for="num1" class="form-label">Enter Number 1:</label>
            <input type="number" class="form-control" id="num1" name="num1" required>
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Enter Number 2:</label>
            <input type="number" class="form-control" id="num2" name="num2" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
    </form>

    <div class="mt-4">
        <h2>Results:</h2>
        <p id="addResult">Addition: </p>
        <p id="subResult">Subtraction: </p>
        <p id="mulResult">Multiplication: </p>
        <p id="divResult">Division: </p>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function calculate() {

            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            var addResult = num1 + num2;
            var subResult = num1 - num2;
            var mulResult = num1 * num2;
            var divResult = num1 / num2;

            document.getElementById('addResult').innerText = 'Addition: ' + addResult;
            document.getElementById('subResult').innerText = 'Subtraction: ' + subResult;
            document.getElementById('mulResult').innerText = 'Multiplication: ' + mulResult;
            document.getElementById('divResult').innerText = 'Division: ' + divResult;
        }
    </script>
</body>
</html>
