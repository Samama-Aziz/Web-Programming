<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTask-04</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="mb-3">
                <label for="monthInput" class="form-label">Enter the name of the month (e.g., Jan, Feb):</label>
                <input type="text" class="form-control" id="monthInput">
            </div>
            <button type="button" class="btn btn-primary" onclick="getDaysInMonth()">Get Days</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function getDaysInMonth() {
            var monthInput = document.getElementById('monthInput').value;

            var daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            var monthNames = ['jan', 'feb', 'mar', 'apr', 'may', 'jun', 'jul', 'aug', 'sep', 'oct', 'nov', 'dec'];
            
            var lowerCaseMonth = monthInput.toLowerCase();

            if (monthNames.includes(lowerCaseMonth)) {
                var monthIndex = monthNames.indexOf(lowerCaseMonth);

                document.getElementById('result').innerHTML = `
                    <p class="text-danger">Total number of days in ${monthInput}: ${daysInMonth[monthIndex]}</p>
                `;
            } else {
                document.getElementById('result').innerHTML = `
                    <p class="text-danger">Invalid month. Please enter a valid month name (e.g., Jan, Feb).</p>
                `;
            }
        }
    </script>
</body>
</html>
